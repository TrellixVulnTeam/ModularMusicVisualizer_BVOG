# Stuff that applies to dark and white
Global:
  mvStyleVar_WindowBorderSize: 1
  mvStyleVar_GrabMinSize: 7

  # Rounding
  mvStyleVar_ScrollbarRounding: 12
  mvStyleVar_WindowRounding: 6
  mvStyleVar_FrameRounding: 4
  mvStyleVar_ChildRounding: 4
  mvStyleVar_GrabRounding: 12
  mvStyleVar_TabRounding: 6

  mvStyleVar_WindowPadding: [4, 1]
  mvStyleVar_CellPadding: [2, 2]

  mvStyleVar_WindowTitleAlign: [0.5, 0.5]
  mvStyleVar_ScrollbarSize: 11
  mvStyleVar_ItemSpacing: [4, 2]

  # Nodes
  mvNodeStyleVar_NodeCornerRounding: 3
  mvNodeStyleVar_NodeBorderThickness: 1
  mvNodeStyleVar_GridSpacing: 60
  mvNodeStyleVar_LinkThickness: 8
  mvNodeStyleVar_PinCircleRadius: 4
  mvNodeStyleVar_PinLineThickness: 8
  mvNodeStyleVar_PinOffset: 0
  mvNodeStyleVar_LinkLineSegmentsPerLength: 20

  # Default Node
  mvNodeCol_TitleBar: [29,151,236]
  mvNodeCol_TitleBarHovered: [120]
  mvNodeCol_TitleBarSelected: [150]
  mvNodeCol_NodeBackground         : [30, 30, 30, 40]
  
  # Hover / Select nodes
  mvNodeCol_NodeBackgroundSelected : [30, 30, 30, 100]
  mvNodeCol_TitleBarSelected       : [255,255,255, 90]
  mvNodeCol_NodeBackgroundHovered  : [30, 30, 30, 180]
  mvNodeCol_TitleBarHovered        : [255,255,255, 40]

LoadingIndicator:
  Idle: {radius: 1.4, color: [0,0,0,0], secondary_color: [0,0,0,0], speed: 2, circle_count: 10}
  Loading: {radius: 1.4, color: [255,51,55,255], secondary_color: [29,151,236,100], speed: 2, circle_count: 10}

Nodes:
  Shaders:
    mvNodeCol_NodeOutline: [255,0,0,90]
    mvNodeCol_TitleBar: [255,0,0,70]
    mvNodeCol_Link: [255,0,0,150]
    mvNodeCol_Pin: [255,0,0]
  Sources:
    mvNodeCol_NodeOutline: [0,0,255,90]
    mvNodeCol_TitleBar: [0,0,255,70]
    mvNodeCol_Link: [0,0,255,150]
    mvNodeCol_Pin: [0,0,255]
  Numbers:
    mvNodeCol_NodeOutline: [0,255,0,90]
    mvNodeCol_TitleBar: [0,255,0,70]
    mvNodeCol_Link: [0,255,0,150]
    mvNodeCol_Pin: [0,255,0]

# Stuff based on Dark or Light
Dark:
  mvThemeCol_Separator: [60]
  mvThemeCol_Border: [60]
  mvNodeCol_GridLine: [60]
  
  # Tab Bars
  mvThemeCol_Tab: [80]
  mvThemeCol_TabActive: [80,80,255]
  mvThemeCol_TabHovered: [0,0,255]

Light:
  mvThemeCol_FrameBg: [220]
  mvThemeCol_Border: [180]
  mvThemeCol_Button: [221]
  mvNodeCol_GridLine: [190]

  mvThemeCol_Tab: [193,223,255]
  mvThemeCol_TabActive: [139,194,255]
